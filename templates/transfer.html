<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds - Financial Institution</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Transfer Funds</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Transfer Funds</h2>
            <form id="transferForm" action="/transfer" method="post">
                <label for="sender">Sender Account:</label>
                <input type="text" id="sender" name="sender" required><br>
                <label for="receiver">Receiver Account:</label>
                <input type="text" id="receiver" name="receiver" required><br>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required><br>
                <button type="submit">Transfer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Financial Institution. All rights reserved.</p>
    </footer>
</body>
</html>
